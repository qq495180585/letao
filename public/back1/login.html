<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <title>乐淘商城</title>
</head>

<body class="login-body">
    <div class="container">
        <div class="panel panel-default col-lg-4 col-lg-offset-4 mt-150">
            <div class="panel-heading">后台管理系统</div>
            <div class="panel-body">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-3 control-label">用户名:</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-xs-3 control-label">密&nbsp&nbsp&nbsp&nbsp码:</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default pull-left">重置</button>
                            <button type="submit" class="btn btn-default pull-right btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
