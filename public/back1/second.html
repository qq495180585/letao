<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <title>乐淘商城</title>
</head>

<body>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="secondModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="btn-group">
                                <input type="hidden" name="categoryId">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <span class="txt">请选择一级分类</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖坑 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic"
                                style="display:none">
                        </div>
                        <div class="form-group">
                            <img id="img" src="./images/none.png" width="100px" height="100px" alt="">
                            <input type="hidden" name="brandLogo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary btn-add">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="lt-aside">
        <div class="title">
            <a href="#">黑马30期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="classify" style="display:block">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="lt-topbar">
            <a href="javascript:;" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级管理</li>
            </ol>
            <button class="btn btn-default btn-add">添加分类</button>
            <table class="table table-bordered mt-50 table-hover">
                <thead>
                    <th width='10%'>序号</th>
                    <th width='30%'>一级分类</th>
                    <th width='30%'>二级分类</th>
                    <th width='30%'>三级分类LOGO</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要推出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tmp2">
        {{ each rows v i }}
        <tr>
          <td>{{ i+1+(page-1)*size }}</td>
          <td>{{ v.categoryName }}</td>
          <td>{{v.brandName}}</td>
          <td><img height="50px" src={{v.brandLogo}} alt=""></td>
        </tr>
        {{ /each }}
    </script>
    <!-- 模态框模板 -->
    <script type="text/html" id="tmp">
        {{ each rows v i}}
        <li><a data-id = "{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
