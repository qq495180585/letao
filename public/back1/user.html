<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <title>乐淘商城</title>
</head>

<body>
    <!-- 操作模板 -->
    <div class="modal fade" tabindex="-1" id="btnModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i><span>你确定要执行此操作吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="lt-aside">
        <div class="title">
            <a href="#">黑马30期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="classify">
                        <a href="first.html" class="first">一级分类</a>
                        <a href="second.html" class="second">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="lt-topbar">
            <a href="javascript:;" class="pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <table class="table table-bordered mt-50 table-hover">
                <thead>
                    <th width="10%">序号</th>
                    <th width='20%'>用户名</th>
                    <th width='30%'>手机号</th>
                    <th width='20%'>状态</th>
                    <th width='20%'>操作</th>
                </thead>
                <tbody>
                    <!-- 挖坑 -->
                </tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要推出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-out">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="tmp">
        {{ each rows v i }}
        <tr >
            <td>{{ i+1+(page-1)*size }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <td>{{ v.isDelete === 1 ? '禁用' : '正常' }}</td>
            <td data-id = {{ v.id }}><button class="btn btn-{{ v.isDelete === 1 ? 'success' : 'danger' }}">{{ v.isDelete === 1 ? '启用' : '禁用' }}</button></td>
         </tr>
         {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>

</html>
